<!DOCTYPE html>
<html>
<head> 
<title>Slaid show</title>
<style type="text/css">
	.image
	{
		border: 4px solid #CCCCCC;
		height: 390px;
		width: 800px;
        position: relative;
	}
	#left_button
	{
		float: left;
		margin: 150px 0 0 0;
		opacity: 0.5;
	}
	#right_button
	{
		float: right;
		margin: 150px 0 0 0;
		opacity: 0.5;
	}
</style>
<script>
    var Images_array = ["images/High-Resolution.jpg", "images/winter-nature.jpg", "images/5T.jpg", "images/pretty_girl.jpg"];
    var Image_Number= 0;
    var Image_Length= Images_array.length-1;

    function change_image_with_button(nun){
        Image_Number = Image_Number + nun;
        if(Image_Number > Image_Length){
            Image_Number = 0;
        }
        if(Image_Number < 0){
            Image_Number = Image_Length;
        }
        document.image.src = Images_array[Image_Number];
    }
    window.onload= function(){
        document.getElementById('left_button').addEventListener('click',function(){
            change_image_with_button(-1);
        });
        document.getElementById('right_button').addEventListener('click',function(){
            change_image_with_button(1);
        });
        document.getElementById('image').addEventListener('click', function(){
            change_image_with_button(1);
        });
        document.getElementById('image').addEventListener('mouseover', function(){
            enlargeOfImage();
        });
        document.getElementById('image').addEventListener('mouseout', function(){
            reduceOfImage();
        });


        document.getElementById('left_button').addEventListener('mouseover', function(){
            mouseOverLeftButton();
        });
        document.getElementById('right_button').addEventListener('mouseover', function(){
            mouseOverRightButton();
        });
        document.getElementById('left_button').addEventListener('mouseout', function(){
            mouseOutLeftButton();
        });
        document.getElementById('right_button').addEventListener('mouseout', function(){
            mouseOutRightButton();
        });
    };



// i dont like the code because repeat the some code in function
    function mouseOverLeftButton(){
        document.getElementById('left_button').style.boxShadow = "10px 20px 30px blue";
    }
    function mouseOverRightButton(){
        document.getElementById('right_button').style.boxShadow = "10px 20px 30px blue";
    }
    function mouseOutLeftButton(){
        document.getElementById('left_button').style.boxShadow = "0px 0px 0px white";
    }
    function mouseOutRightButton(){
        document.getElementById('right_button').style.boxShadow = "0px 0px 0px white";
    }

    function enlargeOfImage(){
        document.getElementById('image').style.maxHeight = "590px";
        document.getElementById('image').style.maxWidth = "1300px";
        document.getElementById('image').style.boxShadow = "10px 20px 30px blue";
    }
    function reduceOfImage(){
        document.getElementById('image').style.maxHeight = "390px";
        document.getElementById('image').style.maxWidth = "800px";
        document.getElementById('image').style.boxShadow = "0px 0px 0px white";
    }
</script>
</head>
<body>
	<center>
            <img id="image" name="image"  src="images/High-Resolution.jpg">
			<button id="left_button"><img src="images/Arrows-Left-circular-icon.png"></button>
			<button id="right_button"><img src="images/Arrows-Right-circular-icon.png"></button>
	</center>
</body>
</html>
